name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:24.04-sm

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ghcr.io/cirruslabs/ubuntu-runner-amd64:24.04-sm

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          bucket: test-bucket
          version: latest
        env:
          # Mock credentials for testing - omni-cache will start but fail on S3 operations
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
        # Allow failure since we don't have real AWS credentials
        continue-on-error: true

      - name: Verify omni-cache binary was installed
        run: |
          which omni-cache && omni-cache --version || echo "Binary verification skipped"

      - name: Print Outputs
        run: |
          echo "Cache address: ${{ steps.test-action.outputs.cache-address }}"
          echo "Cache socket: ${{ steps.test-action.outputs.cache-socket }}"
          echo "Version: ${{ steps.test-action.outputs.version }}"
